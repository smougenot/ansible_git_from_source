---
sudo: required

language: python
python: "2.7"

env:
  - distro: centos
    version: 6

services:
  - docker

before_install:
  # - sudo apt-get update

install:
  # Install Ansible.
  - pip install ansible
  # generate ssh key (will be used to ssh into the docker container)
  - ssh-keygen -q -t rsa -N "" -f tests/provisionner
  - chmod 700 tests/provisionner
  - ls -l tests
  # Pull from image
  - docker pull ${distro}:${version}
  # Build image
  - docker build --rm=true --file=tests/Dockerfile.${distro}-${version} --tag=${distro}-${version}:ansible_test tests
  - docker images

script:
  # first check if the code is understood by ansible
  - ansible-playbook test.yml --syntax-check

  #
  # run playbook on container
  #

  # start container
  - docker run --detach --name ansible_test -P ${distro}-${version}:ansible_test /sbin/init
  - docker ps -a
  # prepare inventory file
  - "export myContainerPort=$(docker port ansible_test 22 | awk -F: '{print $2 }') "
  - "echo -e localhost:$myContainerPort > tests/inventory "
  - cat tests/inventory
  # wait for ssh access
  - "source tests/utils.sh && wait4ssh $myContainerPort"
  # run playbook
  - ANSIBLE_HOST_KEY_CHECKING=false ansible-playbook -vvvv -i tests/inventory --user=provisionner --private-key=tests/provisionner test.yml
  - docker exec ansible_test git --version | grep -c '1.8.5.6'
  - docker ps -a
  - docker logs ansible_test
  # destroy container
  - docker rm -f ansible_test

notifications:
  webhooks: https://galaxy.ansible.com/api/v1/notifications/
